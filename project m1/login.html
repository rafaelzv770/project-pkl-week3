<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
    </head>
<body>
    <div class="login-container">
        <form class="login-card" action="#" method="post">
            <h1>Login</h1>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
            </div>
            <button type="submit" class="btn">Masuk</button>
            <p class="login-link">Belum punya akun? <a href="register.html">Daftar</a></p>
        </form>
    </div>

    <script>
        document.querySelector('.login-card').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (!user || !pass) {
                alert('Harap isi username dan password.');
                return;
            }
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const found = users.find(u => u.username === user && u.password === pass);
            if (found) {
                alert('Login berhasil, selamat datang ' + user + '!');
                window.location.href = 'landing-patch.html';
            } else {
                alert('Username atau password salah, atau Anda belum terdaftar.');
            }
        });
    </script> 
</body>
</html>
